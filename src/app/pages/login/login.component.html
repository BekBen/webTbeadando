

<div class="login">
    <h1>BELÉPÉS:</h1>

    <mat-form-field>
        <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label for="password">Password: </mat-label><input matInput type="password" [formControl]="password" />
    </mat-form-field>
    <br>
    <span class="buttons">
        <span  class="buttons"><button mat-raised-button color="primary" (click)="login()">Login</button></span>
        <span  class="buttons"><button mat-raised-button color="primary" [routerLink]="'/signup'">Sign Up</button></span>
    </span>

</div>
