<div class="signup">
        <h1>Regisztráció</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
           <br>
           <mat-form-field>
            <mat-label for="email">Email cím: </mat-label>
            <input matInput type="text" formControlName="email" />
            </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="password">Jelszó: </mat-label>
                    <input matInput type="password" formControlName="password" />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="rePassword">Jelszó újra:</mat-label>
                    <input matInput type="password" formControlName="rePassword" />
                </mat-form-field>

            <div formGroupName="name">
                <mat-form-field>
                    <mat-label for="fullname">Teljes név: </mat-label>
                    <input matInput type="text" formControlName="fullname" />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="username">Felhasználónév: </mat-label>
                    <input matInput type="text" formControlName="username" />
                </mat-form-field>

                <br>
        
            </div>
            <div>

                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" [routerLink]="'/main'">Mégse</button>
                </span>

            </div>
        </form>
</div>
